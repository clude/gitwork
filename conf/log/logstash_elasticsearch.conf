
input {
    file {
        path => ["D:/dev/logstash-1.4.2/mylog_all_error.log"]
        type => "error"
        start_position => "beginning"
		 codec => multiline {
            pattern => "^%{TIMESTAMP_ISO8601}"
            negate => true
            what => "previous"
        }
    }
}

filter {
	  grok {
            match => { "message" => 
                "%{TIMESTAMP_ISO8601:log_time} \[(?<thread_name>.+?)\] (?<log_level>\w+)\s*(?<content>.*)"
            }
        }
}

output {
#    stdout {
#	    codec => rubydebug
#        workers => 1
#    }
	 elasticsearch {
        host => "127.0.0.1"
        protocol => "http"
        index => "logstash-%{type}-%{+YYYY.MM.dd}"
        index_type => "%{type}"
        workers => 2
        template_overwrite => true
    }
}
